<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms | Test Editör</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="alert_verme">

        </div>

        <h1 class="text-center"> Kodluyoruz Repo Form testi</h1>
        <div class="col-sm-4 offset-sm-4 mt-5">
            <form id="UserForm">
                <div class="mb-3">
                    <label for="UserName" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="UserName">
                </div>
                <div class="mb-3">
                    <label for="UserNote" class="form-label">Aldığı Not</label>
                    <input type="number" class="form-control" id="UserNote">
                </div>
                <div class="mb-3">
                    <button type="reset" class="btn btn-outline-danger float-end">Reset</button>
                    <button type="submit" class="btn btn-outline-primary float-end me-4 ">Kaydet</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4 offset-sm-4 mt-5 row">
            <ol class="list-group list-group-numbered mt-4 col" id="user_list">

            </ol>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
